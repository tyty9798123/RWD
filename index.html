<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/earlyaccess/notosanstc.css">
    <link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./nav.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./index_cover.css">

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD</title>
</head>
<body>

    <header>
        <nav>
            <ul class="nav-list">
                <li class="nav-list-item"><a href="https://www.facebook.com">Facebook</a></li>
                <li class="nav-list-item"><a href="https://www.google.com">Google</a></li>
                <li class="nav-list-item"><a href="https://progressbar.tw">Progress Bar</a></li>
            </ul>
            <button type="button" class="nav-button">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>
    <main>
        <div>
            <!-- 首頁標語 -->
            <div class="row">
                <div class="col-phone-100"
                style="height: 480px; background-color: red;"
                >
                    <div class="index-cover">
                        <div class="index-container">
                            <h1 class="_title">首頁標語</h1>
                            <div>
                                <button class="btn btn_light" type="button">登入</button>
                                <button class="btn btn_dark" type="button">註冊</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <!-- cards -->
            <div class="container">
                <div class="row">
                    <div class="col-phone-100 col-tablet-50"
                    style="height: 300px; background-color: black;"
                    >
    
                    </div>
                    <div class="col-phone-100 col-tablet-50"
                    style="height: 300px; background-color: pink;"
                    >
                        
                    </div>
                </div>
            </div>
        </div>
        <div>
            <!-- video player -->
            <div class="container">
                <div class="row">
                    <div class="col-phone-100 col-tablet-67"
                    style="height: 300px; background-color: darkblue;"
                    >
    
                    </div>
                    <div class="col-phone-100 col-tablet-33"
                    style="height: 300px; background-color: darkorchid;"
                    >
                        
                    </div>
                </div>
            </div>
        </div>
        <div>
            <!-- image list -->
            <div class="container">
                <div class="row">
                    <div class="col-phone-100 col-tablet-50 col-desktop-25"
                    style="height: 300px; background-color: firebrick;"
                    >
    
                    </div>
                    <div class="col-phone-100 col-tablet-50 col-desktop-25"
                    style="height: 300px; background-color: rosybrown;"
                    >
                        
                    </div>
                    <div class="col-phone-100 col-tablet-50 col-desktop-25"
                    style="height: 300px; background-color: tan;"
                    >
                        
                    </div>
                    <div class="col-phone-100 col-tablet-50 col-desktop-25"
                    style="height: 300px; background-color: yellowgreen;"
                    >
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="row">
            <div class="col-phone-100 col-tablet-33"
            style="height: 300px; background-color: hotpink;"
            >

            </div>
            <div class="col-phone-100 col-tablet-33"
            style="height: 300px; background-color: ghostwhite;"
            >
                
            </div>
            <div class="col-phone-100 col-tablet-33"
            style="height: 300px; background-color: fuchsia;"
            >
                
            </div>
        </div>
    </footer>
    <script>
        $(document).ready(()=>{
            $('.nav-button').click(()=>{
                $('.nav-list').slideToggle();
            })
        })
    </script>
</body>
</html>
